<html>
  <head>
    <title>Tokimeki Unfollow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <div id="intro">
        <h1>
          Hello, {{ user.screen_name }}! You're following {{ friends.length }} tweeters.
        </h1>  
      </div>
      <intro></intro>
      <div id="ctrl">
        <a href="#" v-on:click="prev">Prev</a>
        <a href="#" v-on:click="next">Next</a>
      </div>
      <twttr-widget v-bind:username="selFriendUsername"></twttr-widget>
      <div id="logout">
        <a href="/logout">Log Out</a>
      </div>
      <div id="debug">
        <ol>
          <li v-for="id in friends">{{ id }}</li>
        </ol>
      </div>
    </div>
  <script type="module" src="/client.js" defer=""></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>

<html>
  <head>
    <title>Tokimeki Unfollow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <intro
        v-bind:username="user.screen_name"
        v-bind:followingcount="friends.length"
        v-if="introFinished"
        v-on:intro-finished="introFinished = true"></intro>
      <div v-else>
        <twttr-widget v-bind:username="friend.screen_name"></twttr-widget>
        <div id="ctrl">
          <a href="#" v-on:click="prev" class="button abs left">Unfollow</a>
          <a href="#" v-on:click="next" class="button abs right">Keep</a>
          <div id="info">
            <h3>
              {{friend.name}}
            </h3>
            <h4>
              @{{ friend.screen_name }}
            </h4>
            <div v-if="showBio==false">
              <a href="#" v-on:click="showBio = true" class="button-pill">View bio</a>
            </div>
            <div v-else id="bio">
              {{ friend.description }}
            </div>
          </div>
        </div>
      </div>
      <div id="logout">
        <a href="/logout">Log Out</a>
      </div>
      <div id="debug">
        <ol>
          <li v-for="id in friends">{{ id }}</li>
        </ol>
      </div>
    </div>
  <script type="module" src="/client.js" defer=""></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>

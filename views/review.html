<html>
  <head>
    <title>Tokimeki Unfollow</title>
    <!-- production version, optimized for size and speed -->
    <link rel='stylesheet' href='style.css'>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id='app' v-cloak>
      <h1>
        Hello, {{ user.screen_name }}! You're following {{ friends.length }} tweeters.
      </h1>
        <div id='friend' v-cloak v-pre>
          <h2>
            {{ user.screen_name }}
          </h2>
          <ol>
            <li v-for='t in tweets'>
              {{ t.text }}
              <br>
              <i>{{ t.created_at }}</i>
            </li>
          </ol>
          
        </div>
      <div id='ctrl'>
        <a href='#' v-on:click='next'>Next</a>
        <a href='#' v-on:click='prev'>Prev</a>
      </div>
    </div>
  <script type='module' src='/client.js' defer=''></script>
  </body>
</html>
